<!DOCTYPE html>

<html lang="pt-br">
    <head> <!--informacoes que vou passar pro navegador-->
        <meta charset="UTF-8">
        <title>Produtos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <!-- cabeçalho da página-->
            <div class="caixa">
                <h1>
                    <img src="logo.png">
                </h1>
                <nav>
                    <!-- nav de navegaçao, como um menu mesmo-->
                    <ul>
                        <li><a href="index.html">Home</a></li> <!--tag <a> é usada para redirecionar o usuário para outra pagina, sendo o arquivo ou um link ja existente-->
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <!-- pode usar div, mas usar main é melhor
                para saber qual o conteúdo principal da página
                e também o navegador entende melhor e carregue
                nossa página de forma correta
                assim como o cabeçalho usa a tag header-->
            <ul class="produtos">
                <li>
                    <h2>Cabelo</h2>
                    <img src="cabelo.jpg">
                    <p class="descricaoProduto">Na tesoura ou máquina, como o cliente preferir</p>
                    <p class="precoProduto">R$ 25,00</p>
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src="barba.jpg">
                    <p class="descricaoProduto">Corte e desenho profissional de barba</p>
                    <p class="precoProduto">R$ 18,00</p>
                </li>
                <li>
                    <h2>Cabelo + Barba</h2>
                    <img src="cabelo+barba.jpg">
                    <p class="descricaoProduto">Pacote completo de cabelo e barba</p>
                    <p class="precoProduto">R$ 35,00</p>
                </li>
            </ul>
        </main>
        
        <footer>
            <!-- assim como o cabeçado e o texto principal
            o rodapé também tem uma <div> específica que é a footer-->
            <img src="logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
        </footer>
        
    </body>

</html>
